<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Ajouter un Lieu</title>
    
    <!-- IntÃ©gration de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container text-center p-4 shadow bg-white rounded" style="max-width: 400px;">
        <h2 class="mb-3">Ajouter un Lieu</h2>

        <h:form>
            <!-- Champ Nom -->
            <div class="mb-3 text-start">
                <h:outputLabel for="nom" value="Nom du Lieu" class="form-label fw-bold"/>
                <h:inputText id="nom" value="#{lieuBean.nom}" class="form-control" required="true"/>
            </div>

            <!-- Champ Description -->
            <div class="mb-3 text-start">
                <h:outputLabel for="description" value="Description" class="form-label fw-bold"/>
                <h:inputTextarea id="description" value="#{lieuBean.description}" class="form-control" rows="3" required="true"/>
            </div>

            <!-- Champ Latitude -->
            <div class="mb-3 text-start">
                <h:outputLabel for="latitude" value="Latitude" class="form-label fw-bold"/>
                <h:inputText id="latitude" value="#{lieuBean.latitude}" class="form-control" required="true"/>
            </div>

            <!-- Champ Longitude -->
            <div class="mb-3 text-start">
                <h:outputLabel for="longitude" value="Longitude" class="form-label fw-bold"/>
                <h:inputText id="longitude" value="#{lieuBean.longitude}" class="form-control" required="true"/>
            </div>

            <!-- Bouton Ajouter -->
            <h:commandButton value="Ajouter" action="#{lieuBean.ajouterLieu}" 
                             styleClass="btn btn-danger w-100"/>
        </h:form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
