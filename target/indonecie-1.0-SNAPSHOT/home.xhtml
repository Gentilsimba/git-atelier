<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Home</title>

    <!-- Intégration de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container text-center p-4 shadow bg-white rounded" style="max-width: 400px;">
        <h2 class="mb-3">Accueil</h2>

        <h:form>
            <!-- Bouton Ajouter -->
            <h:commandButton value="Ajouter" action="#{navigationController.lieu}" 
                             styleClass="btn btn-danger w-100 mb-2"/>

            <!-- Bouton Visiter -->
            <h:commandButton value="Visiter" action="#{navigationController.guide}" 
                             styleClass="btn btn-success w-100 mb-2"/>

            <!-- Bouton À propos -->
            <h:commandButton value="À propos" action="#{navigationController.voirApropos}" 
                             styleClass="btn btn-info w-100"/>
        </h:form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
